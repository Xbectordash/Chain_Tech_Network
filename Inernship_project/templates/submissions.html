<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Form Submissions</title>
</head>
<body>
    <h2>Stored Form Submissions</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.name }}</td>
                <td>{{ submission.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
